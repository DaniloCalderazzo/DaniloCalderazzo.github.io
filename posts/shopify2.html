<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedTickets + Shopify Fix</title>
    <style>
        :root { --orange: #ff6600; --green: #00b33c; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; }

        .main-container { display: flex; padding: 30px 5%; gap: 40px; }
        .event-column { flex: 2; min-width: 0; } /* min-width: 0 es vital para que flex no se rompa */

        .hero-image {
            width: 100%; height: 300px;
            background: #333 url('https://images.unsplash.com/photo-1506912543338-3c2796ac9625?auto=format&fit=crop&w=1000&q=80') center/cover;
            border-radius: 8px; margin-bottom: 20px;
        }

        /* --- CONTENEDOR DE LA TIENDA --- */
        .merch-scroll-container {
            width: 100%;
            overflow-x: auto; /* Scroll horizontal */
            overflow-y: hidden;
            background: #fff;
            padding: 10px 0;
            border-top: 1px solid #eee;
        }

        /* Forzamos que el componente de Shopify se estire a lo ancho */
        #collection-component-1770751948491 {
            display: block;
            min-height: 400px;
        }

        /* COLUMNA DERECHA */
        .ticket-column { flex: 1; min-width: 300px; }
        .date-box { background: var(--orange); color: white; padding: 15px; text-align: center; border-radius: 5px; font-weight: bold; }
    </style>
</head>

        <div class="event-column">
